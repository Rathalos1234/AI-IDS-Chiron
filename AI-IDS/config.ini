[DEFAULT]
defaultinterface = eth0
defaultpacketcount = 1000
defaultwindowsize = 500
modelpath = models/iforest.joblib
loglevel = INFO
enablefilelogging = true

[IsolationForest]
contamination = 0.05
nestimators = 200
randomstate = 42

[Logging]
enablefilelogging = true
logdirectory = logs
anomalylogprefix = anomalies
loglevel = INFO

[Monitoring]
onlineretraininterval = 100
alertthresholds = -0.10, -0.05
firewallblocking = false
simulatetraffic = false

[Training]
saverollingparquet = true
rollingparquetpath = data/rolling.parquet

[Signatures]
enable = true

[Retention]
alertsdays = 7
blocksdays = 10

[Scan]
lastscants = 2025-12-16T12:17:35Z

